<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Membuat Form</title>
  </head>
  <body>
    <form action="formulir.html" method="post">
      <label for="nama">Nama</label>
      <input type="text" id="nama" name="nama" value="" />
      <br /><br />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" />
      <br />
      <p>
        Jenis Kelamin :
        <input type="radio" id="pria" name="jeniskelamin" value="pria" />
        <label for="pria">Pria </label>
        <input type="radio" id="wanita" name="jeniskelamin" value="pria" />
        <label for="wanita">Wanita</label>
      </p>
      <p>
        Hobi :
        <input type="checkbox" id="hobi_baca" name="hobi_baca" />
        <label for="hobi_baca">Membaca Buku</label>
        <input type="checkbox" id="hobi_nulis" name="hobi_nulis" />
        <label for="hobi_nulis">menulis</label>
        <input type="checkbox" id="hobi_mancing" name="hobi_mancing" />
        <label for="hobi_mancing">Memancing</label>
      </p>
      <p>
        Asal Kota :
        <select name="asal_kota">
          <option value="Kota_Jakarta">Jakarta</option>
          <option value="Kota_Bandung">Bandung</option>
          <option value="Kota_Semarang">Semarang</option>
        </select>
      </p>
      <p>
        Komentar Anda :
        <textarea name="komentar" id="komentar" cols="20" rows="5">Silahkan katakan isi hati anda</textarea>
      </p>
      <input type="submit" value="Mulai Proses!" />
    </form>
  </body>
</html>
